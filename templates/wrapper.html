{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'pico.min.css' %}">
    <link rel="stylesheet" href="{% static 'pico.classless.min.css' %}">
    {% block title %}
    <title>Python forum</title>
    {% endblock title %}
</head>

<body>

    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="/">
                        <strong>forum.py</strong>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#">
                        <ion-icon size="large" name="search-outline"></ion-icon>
                    </a>
                </li>
                {% if request.user.is_authenticated %}
                <li>
                    <a href="{% url 'accounts:profile' %}">
                        <ion-icon size="large" name="person-outline"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="{% url 'accounts:logout' %}">
                        <ion-icon size="large" name="log-out-outline"></ion-icon>
                    </a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'accounts:login' %}">
                        <ion-icon size="large" name="log-in-outline"></ion-icon>
                    </a>
                </li>
                {% endif %}

                <li>
                    <a href="#" onclick="themeSwitch(this)">
                        <ion-icon size="large" name="sunny-outline"></ion-icon>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    {% block content %}

    {% endblock %}
    <script src="{% static 'script.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
